<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
</head>
<body>
    <h1>Cadastro de usuário</h1>
    <form>
        <fieldset>
            <p>Nome: <input type="text" placeholder="Digite seu nome" required></p>
            <p>Sobrenome: <input type="text" placeholder="Digite seu sobrenome" required></p>
            <p>E-mail: <input type="email" placeholder="Digite seu email" required></p>
            <p>Defina sua senha: <input type="password" placeholder="Defina uma senha" required></p>
            <p>Data de nascimento: <input type="date" required></p>
            <h3>Escolha de gênero</h3>  
            <p><input type="radio" required> Masculino</p>
            <p><input type="radio" required> Feminino</p>
            <p><input type="radio" required> Outro</p>

            <h3>Interesses</h3>
            <p><input type="checkbox" required>Música</p>
            <p><input type="checkbox" required>Esportes</p>
            <p><input type="checkbox" required>Tecnologia</p>
            <p><input type="checkbox" required>Viagens</p>

            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>

        </fieldset>
        <br>

        <a href="https://fateccarapicuiba.cps.sp.gov.br/">Clique aqui</a>
        <br><br>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmTByICqd42XV6QPsDgn6YUqxbIVCIVfV-pA&s" alt="">

    </form>
</body>
</html>
